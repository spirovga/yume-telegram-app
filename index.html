<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yume.rent - Аренда фототехники</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Yume.rent</h1>
                <p>Аренда фотооборудования</p>
            </div>
        </header>

        <main>
            <section class="intro">
                <h2>Профессиональное фото и видеооборудование</h2>
                <p>Забронируйте камеру или аксессуары для вашей съемки</p>
            </section>

            <section class="camera-list" id="camera-list">
                <!-- Camera list will be loaded here -->
            </section>

            <section class="booking-form" id="booking-form" style="display: none;">
                <h2>Бронирование</h2>
                <form id="booking">
                    <div class="form-group">
                        <label for="camera">Оборудование</label>
                        <div id="selected-camera" class="selected-item"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="start-date">Дата начала</label>
                        <input type="date" id="start-date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="end-date">Дата окончания</label>
                        <input type="date" id="end-date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="accessories">Дополнительное оборудование</label>
                        <select id="accessories" multiple>
                            <option value="tripod">Штатив</option>
                            <option value="lens">Дополнительный объектив</option>
                            <option value="flash">Вспышка</option>
                            <option value="memory">Карта памяти</option>
                            <option value="battery">Дополнительный аккумулятор</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">ФИО</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" placeholder="+7 (___) ___-__-__" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="comment">Комментарий</label>
                        <textarea id="comment" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="main-button" id="submit-booking">Забронировать</button>
                    <button type="button" class="back-button" id="back-to-list">Назад к списку</button>
                </form>
            </section>
        </main>

        <footer>
            <p>© 2023 Yume.rent - Все права защищены</p>
        </footer>
    </div>

    <div class="modal" id="success-modal">
        <div class="modal-content">
            <h3>Бронирование успешно!</h3>
            <p>Ваша заявка принята. Мы свяжемся с вами в ближайшее время для подтверждения.</p>
            <button class="main-button" id="close-modal">Закрыть</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
